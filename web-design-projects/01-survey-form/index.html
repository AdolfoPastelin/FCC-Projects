<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,300;0,400;0,600;1,100&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Survey form</title>
</head>

<body>
	<header class="header">
		<div class="shadow">
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description">Thank you for taking the time to help us improve the platform </p>
		</div>
	</header>

	<main>
		<section class="form">
			<form id="survey-form" action="#">
				<div class="form-group">
					<label id="name-label" for="name">Name</label>
					<input id="name" class="form-control" type="text" placeholder="Enter your name" required>
				</div>

				<div class="form-group">
					<label id="email-label" for="email">Email</label>
					<input id="email" class="form-control" type="email" placeholder="Enter your email" required>
				</div>

				<div class="form-group">
					<label id="number-label" for="number">Age <span class="small-letter">(optional)</span></label>
					<input id="number" class="form-control" type="number" placeholder="Enter your age" min="10"
						max="99">
				</div>

				<div class="form-group dropdown">
					<label>Which option best describes your current role?</label>
					<select name="dropdown" class="form-control" id="dropdown">
						<option value="Select your current role" selected disabled>Select your
							current role</option>
						<option value="Student">Student</option>
						<option value="job">Full time job</option>
						<option value="learner">Full time learner</option>
						<option value="preferNo">Prefer not to say</option>
						<option value="other">Other</option>
					</select>
				</div>

				<div class="form-group special-align">
					<label>Would you recommend freeCodeCamp to a friend?</label>
					<label>
						<input type="radio" class="input-radio" name="user-preference" value="definitely"
							checked>Definitely
					</label>
					<label>
						<input type="radio" class="input-radio" name="user-preference" value="Maybe">Maybe
					</label>
					<label>
						<input type="radio" class="input-radio" name="user-preference" value="notSure">Not sure
					</label>
				</div>

				<div class="form-group user-favorite">
					<label>What is your favorite feature of freeCodeCamp?</label>
					<select name="user-favorite" class="form-control" id="user-favorite">
						<option value="Select an option" selected disabled>Select an option</option>
						<option value="challenges">Challenges</option>
						<option value="projects">Projects</option>
						<option value="community">Community</option>
						<option value="openSource">Open source</option>
					</select>
				</div>

				<div class="form-group improvement">
					<label>What would you like to see improved?
						<span class="small-letter">(Check all that apply)</span>
					</label>

					<label>
						<input class="input-checkbox" type="checkbox" name="improvement"
							value="front-end-projects">Front-end
						Projects
					</label>

					<label>
						<input class="input-checkbox" type="checkbox" name="improvement"
							value="back-end-projects">Back-end
						Projects
					</label>

					<label>
						<input class="input-checkbox" type="checkbox" name="improvement" value="data-visualization">Data
						Visualization
					</label>

					<label>
						<input class="input-checkbox" type="checkbox" name="improvement" value="challenges">Challenges
					</label>

					<label>
						<input class="input-checkbox" type="checkbox" name="improvement"
							value="open-source-community">Open Source Community
					</label>

					<label>
						<input class="input-checkbox" type="checkbox" name="improvement"
							value="gitter-help-rooms">Gitter help rooms
					</label>

					<label>
						<input class="input-checkbox" type="checkbox" name="improvement" value="videos">Videos
					</label>

					<label>
						<input class="input-checkbox" type="checkbox" name="improvement" value="city-meetups">City
						Meetups
					</label>

					<label>
						<input class="input-checkbox" type="checkbox" name="improvement" value="wiki">Wiki
					</label>

					<label>
						<input class="input-checkbox" type="checkbox" name="improvement" value="forum">Forum
					</label>

					<label>
						<input class="input-checkbox" type="checkbox" name="improvement"
							value="additional-courses">Additional
						Courses
					</label>
				</div>

				<div class="form-group">
					<label>Any comments or suggestions?</label>
					<textarea class="input-textarea" name="suggest-area" id="suggest-area"
						placeholder="Enter your comment here..."></textarea>
				</div>

				<div class="form-group">
					<button id="submit" class="submit-button" type="submit">Submit</button>
				</div>
			</form>
		</section>
	</main>
</body>

</html>
